<!DOCTYPE html>

	<style>
	body{
		margin: 0;
		padding: 0;
		background-image: url("jarvis.jpg");
		background size: cover;
		
	}	
	.register{
		text-align: center;
		background: rgba(0,0,0,0.5);
		 width: 35%;
		 height:auto;
		position: absolute;
		color: #fff;
		margin-left: 30%;
		top: 10%;
		font-size:18px; 
		transition: 0.8s;
	}

	.register:focas{
			border-top-right-radius: 100px;
		border-bottom-left-radius: 100px;
	}

	.register input[type="text"],input[type="password"],input[type="email"]{

		text-align: center;
		color: #fff;
		margin-top: 6%;
		border:none;
		background: transparent;
		border-bottom: 2px solid #fff;
		font-size: 18px;
		transition: 0.5s;
	}
	.register input[type="text"]:focus,input[type="password"]:focus,input[type="email"]:focus{
		
		border-left:50px solid white;
		border-right:50px solid white;
		transition: 0.5s;
		font-size: 120%;
	}
	.register p{
		margin-left: 45%; 
		border: solid white 2px;
		width: 50px;

	}


	.register input[type="submit"]{
		font-size: 20px;
		font-family: bold;
		
	</style>
